site_name: Cours Vanoverberghe
site_url: https://profvano.github.io
site_dir: public

extra_css: [extra.css]

markdown_extensions:
  - admonition
  - markdown_katex:
      no_inline_scg: True
      insert_fonts_css: True
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums_style: 'table'
  - pymdownx.inlinehilite

theme:
  name: material
  font:
    text: Merriweather
  palette:
    #Light mode
    - scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

    #Dark mode
    - scheme: slate
      primary: deep orange
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode


  
  